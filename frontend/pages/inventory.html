<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory Entry - Kart Management</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <nav>
    <a href="/catalog.html">Catalog</a> |
    <a href="/dashboard.html">Dashboard</a> |
    <a href="/inventory.html">Inventory</a> |
    <a href="/product.html">Product</a> |
    <a href="/cart.html">Cart</a>
  </nav>

  <main>
    <h1>Inventory Entry (Product Builder)</h1>

    <div style="display:flex;gap:12px;align-items:center;margin-bottom:12px">
      <label class="small-muted">Edit existing:</label>
      <select id="product-select"><option value="">-- New Product --</option></select>
      <button id="load-selected" type="button">Load</button>
    </div>

    <form id="inventory-form">
      <input name="name" placeholder="Product name" />
      <input name="sku" placeholder="SKU" />
      <input name="price" placeholder="Price" type="number" step="0.01" />
      <input name="stock" placeholder="Stock" type="number" />
      <textarea name="description" placeholder="Description"></textarea>
      <div style="display:flex;gap:8px">
        <button type="submit" id="create-btn">Create</button>
        <button type="button" id="update-btn" style="display:none">Save Changes</button>
        <button type="button" id="delete-btn" style="display:none;background:var(--danger)">Delete</button>
        <button type="button" id="clear-form">Clear Form</button>
      </div>
    </form>

    <div id="live-preview"></div>
  </main>

  <script src="/assets/js/app.js"></script>
  <script src="/assets/js/controllers/inventory_controller.js"></script>
</body>
</html>
