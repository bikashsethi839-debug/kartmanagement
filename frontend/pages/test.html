<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Server Test Page</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function runTests() {
            const tests = [
                { name: 'API Products', url: '/api/products' },
                { name: 'API Cart', url: '/api/cart' },
                { name: 'CSS File', url: '/assets/css/style.css' },
                { name: 'JS File', url: '/assets/js/app.js' }
            ];
            
            for (const test of tests) {
                try {
                    const response = await fetch(test.url);
                    const status = response.ok ? 'success' : 'error';
                    const div = document.createElement('div');
                    div.className = `test ${status}`;
                    div.textContent = `${test.name}: ${response.status} ${response.statusText}`;
                    results.appendChild(div);
                } catch (error) {
                    const div = document.createElement('div');
                    div.className = 'test error';
                    div.textContent = `${test.name}: ERROR - ${error.message}`;
                    results.appendChild(div);
                }
            }
        }
        
        runTests();
    </script>
</body>
</html>
